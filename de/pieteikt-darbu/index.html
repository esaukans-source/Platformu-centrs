<!doctype html>
<html lang="de">
<head><meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" /><title>Anfrage senden | 30Sek</title><meta name="description" content="Senden Sie Ihre Anfrage und erhalten Sie Angebote von verfguebaren Handwerkern." /><link rel="canonical" href="https://www.30sek24.com/de/pieteikt-darbu" /><link rel="stylesheet" href="/assets/styles.css" /></head>
<body>
<header class="site-header"><div class="container"><a href="/de" class="logo"><img src="/assets/logo-30sek.png" alt="30Sek logo" class="logo-img" /><span class="logo-text">30Sek</span></a><nav class="nav"><a href="/de/cenas">Preise</a><a href="/de/maksajumi">Zahlung</a><a href="/de/noteikumi">Regeln</a><a href="/de/privatums">Datenschutz</a><a href="/pieteikt-darbu" class="lang-switch">LV</a><a href="/en/pieteikt-darbu" class="lang-switch">EN</a><a href="/ru/pieteikt-darbu" class="lang-switch">RU</a></nav></div></header>
<nav aria-label="Breadcrumb" class="breadcrumbs"><div class="container"><a href="/de">Start</a> / <span>Anfrage senden</span></div></nav>
<main>
  <section class="hero"><h1>Anfrage senden</h1><p>Formular ausfuellen und wir leiten Ihre Anfrage an passende Handwerker weiter.</p></section>
  <section class="block">
    <form class="lead-form" name="work-request-de" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/de/danke">
      <input type="hidden" name="form-name" value="work-request-de" />
      <input type="hidden" name="bot-field" />
      <label>Vor- und Nachname
        <input type="text" name="name" required />
      </label>
      <label>Telefon
        <input type="tel" name="phone" required />
      </label>
      <label>E-Mail
        <input type="email" name="email" required />
      </label>
      <label>Leistung
        <select name="service" required>
          <option value="">Leistung waehlen</option>
          <option>Klempner</option>
          <option>Elektriker</option>
          <option>Heizung</option>
          <option>Innenausbau</option>
          <option>Zimmerer / Tischler</option>
          <option>Pflasterarbeiten</option>
          <option>Fundamente / Betonarbeiten</option>
          <option>Notdienst 24/7</option>
        </select>
      </label>
      <label>Adresse oder Stadt
        <input type="text" name="location" required />
      </label>
      <label>Beschreibung
        <textarea name="message" rows="5" required></textarea>
      </label>
      <button type="submit" class="btn">Anfrage senden</button>
    </form>
  </section>
</main>
</body></html>
