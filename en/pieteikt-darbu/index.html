<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Submit a Request | 30Sek</title>
  <meta name="description" content="Submit your project request and get matched with available contractors." />
  <link rel="canonical" href="https://www.30sek24.com/en/pieteikt-darbu" />
  <link rel="stylesheet" href="/assets/styles.css" />
</head>
<body>
  <header class="site-header"><div class="container"><a href="/en" class="logo"><img src="/assets/logo-30sek.png" alt="30Sek logo" class="logo-img" /><span class="logo-text">30Sek</span></a><nav class="nav"><a href="/en/cenas">Pricing</a><a href="/en/maksajumi">Payments</a><a href="/en/noteikumi">Terms</a><a href="/en/privatums">Privacy</a><a href="/pieteikt-darbu" class="lang-switch">LV</a><a href="/ru/pieteikt-darbu" class="lang-switch">RU</a><a href="/de/pieteikt-darbu" class="lang-switch">DE</a></nav></div></header>
  <nav aria-label="Breadcrumb" class="breadcrumbs"><div class="container"><a href="/en">Home</a> / <span>Submit a request</span></div></nav>
  <main>
    <section class="hero"><h1>Submit a request</h1><p>Fill out the form and we will route your request to available contractors.</p></section>
    <section class="block">
      <form class="lead-form" name="work-request-en" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/en/thank-you">
        <input type="hidden" name="form-name" value="work-request-en" />
        <input type="hidden" name="bot-field" />
        <label>Full name
          <input type="text" name="name" required />
        </label>
        <label>Phone
          <input type="tel" name="phone" required />
        </label>
        <label>Email
          <input type="email" name="email" required />
        </label>
        <label>Service
          <select name="service" required>
            <option value="">Choose a service</option>
            <option>Plumber</option>
            <option>Electrician</option>
            <option>Heating</option>
            <option>Interior finishing</option>
            <option>Carpenters / joiners</option>
            <option>Paving</option>
            <option>Foundations / concreting</option>
            <option>Emergency work 24/7</option>
          </select>
        </label>
        <label>Address or city
          <input type="text" name="location" required />
        </label>
        <label>Description
          <textarea name="message" rows="5" required></textarea>
        </label>
        <button type="submit" class="btn">Submit request</button>
      </form>
    </section>
  </main>
</body>
</html>
