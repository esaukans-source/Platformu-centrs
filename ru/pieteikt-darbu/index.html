<!doctype html>
<html lang="ru">
<head><meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" /><title>Оставить заявку | 30Sek</title><meta name="description" content="Оставьте заявку и получите предложения от доступных мастеров." /><link rel="canonical" href="https://www.30sek24.com/ru/pieteikt-darbu" /><link rel="stylesheet" href="/assets/styles.css" /></head>
<body>
<header class="site-header"><div class="container"><a href="/ru" class="logo"><img src="/assets/logo-30sek.png" alt="30Sek logo" class="logo-img" /><span class="logo-text">30Sek</span></a><nav class="nav"><a href="/ru/cenas">Тарифы</a><a href="/ru/maksajumi">Оплата</a><a href="/ru/noteikumi">Правила</a><a href="/ru/privatums">Конфиденциальность</a><a href="/pieteikt-darbu" class="lang-switch">LV</a><a href="/en/pieteikt-darbu" class="lang-switch">EN</a><a href="/de/pieteikt-darbu" class="lang-switch">DE</a></nav></div></header>
<nav aria-label="Breadcrumb" class="breadcrumbs"><div class="container"><a href="/ru">Главная</a> / <span>Оставить заявку</span></div></nav>
<main>
  <section class="hero"><h1>Оставить заявку</h1><p>Заполните форму, и мы передадим заявку подходящим мастерам.</p></section>
  <section class="block">
    <form class="lead-form" name="work-request-ru" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/ru/spasibo">
      <input type="hidden" name="form-name" value="work-request-ru" />
      <input type="hidden" name="bot-field" />
      <label>Имя и фамилия
        <input type="text" name="name" required />
      </label>
      <label>Телефон
        <input type="tel" name="phone" required />
      </label>
      <label>Email
        <input type="email" name="email" required />
      </label>
      <label>Услуга
        <select name="service" required>
          <option value="">Выберите услугу</option>
          <option>Сантехник</option>
          <option>Электрик</option>
          <option>Отопление</option>
          <option>Внутренняя отделка</option>
          <option>Плотники / столяры</option>
          <option>Укладка брусчатки</option>
          <option>Фундаменты / бетонные работы</option>
          <option>Аварийные работы 24/7</option>
        </select>
      </label>
      <label>Адрес или город
        <input type="text" name="location" required />
      </label>
      <label>Описание
        <textarea name="message" rows="5" required></textarea>
      </label>
      <button type="submit" class="btn">Отправить заявку</button>
    </form>
  </section>
</main>
</body></html>
