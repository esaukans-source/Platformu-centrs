<!doctype html>
<html lang="lv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pagaidu uzturēšana | 30Sek</title>
  <meta name="robots" content="noindex,nofollow" />
  <style>
    :root {
      color-scheme: light;
      --bg: #f2f6f5;
      --card: #ffffff;
      --text: #1d2a26;
      --muted: #4b5f58;
      --line: #cad8d3;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 1rem;
    }
    .card {
      width: min(560px, 100%);
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 1.25rem;
      text-align: center;
    }
    h1 {
      margin: 0 0 0.6rem;
      font-size: 1.5rem;
    }
    p {
      margin: 0.45rem 0;
      color: var(--muted);
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Lapa uz laiku nav pieejama</h1>
    <p>Notiek tehniski uzlabojumi.</p>
    <p>Lūdzu, pamēģini vēlreiz pēc neilga laika.</p>
  </main>
</body>
</html>
